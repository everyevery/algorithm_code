<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <script src="scripts/2048.js"></script>
    <link rel="stylesheet" href="./2048.css">
</head>
<body>
    <div>
        <header class="info">
            <div class="highscore" id="highScore">0</div>
            <div class="new" id="newButton"> New Game </div> 
        </div>
        <div class="board">
            <div class="cell" id="cell1" style="top:5px; left:5px">1</div>
            <div class="cell" id="cell2" style="top:5px; left:115px">2</div>
            <div class="cell" id="cell3" style="top:5px; left:225px">3</div>
            <div class="cell" id="cell4" style="top:5px; left:335px">4</div>
            <div class="cell" id="cell5" style="top:115px; left:5px">5</div>
            <div class="cell" id="cell6" style="top:115px; left:115px">6</div>
            <div class="cell" id="cell7" style="top:115px; left:225px">7</div>
            <div class="cell" id="cell8" style="top:115px; left:335px">8</div>
            <div class="cell" id="cell9" style="top:225px; left:5px">9</div>
            <div class="cell" id="cell10" style="top:225px; left:115px">10</div>
            <div class="cell" id="cell11" style="top:225px; left:225px">11</div>
            <div class="cell" id="cell12" style="top:225px; left:335px">12</div>
            <div class="cell" id="cell13" style="top:335px; left:5px">13</div>
            <div class="cell" id="cell14" style="top:335px; left:115px">14</div>
            <div class="cell" id="cell15" style="top:335px; left:225px">15</div>
            <div class="cell" id="cell16" style="top:335px; left:335px">16</div>
        </div>
    </div>
    
</body>
</html>
